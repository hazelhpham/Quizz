<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up</title>
    <link type="text/css" rel="stylesheet" href="./css/login.css" />
    <script
      src="https://kit.fontawesome.com/9548ea0da7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/dataUser.js"></script>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input
            type="text"
            placeholder="Username"
            id="username-sign-up"
            onkeyup="enterSignup(event)"
            required
          />
          <input type="email" placeholder="Email" id="email-sign-up" required />
          <input
            type="password"
            placeholder="Password"
            id="password-sign-up"
            onkeyup="enterSignup(event)"
            required
          />
          <button onclick="signUp()" id="sign-up-transition">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input
            onkeyup="enterLogin(event)"
            type="text"
            placeholder="Username"
            id="username"
            required
          />
          <input
            onkeyup="enterLogin(event)"
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <a href="#">Forgot your password?</a>
          <button onclick="loginSucceed()">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Wanna be one of us?</h1>
            <p>Enter your personal details and join us us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p></p>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
